<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Book Finder</title>
</head>

<body>
  <div class="container">
    <br />
    <div class="row justify-content-center ">
      <div class="col-6 text-center ">
        <h3 class="title display-4">Book Finder</h3>

        <h4 id="question" class="question"></h4>
        <!-- input box -->
        <input type="text" class="form-control" placeholder="Enter The Preferred Language" id="inputText" />
        <br />
        <!-- button -->
        <button type="button" class="btn btn-outline-success" id="submit">
          Search
        </button>
        <hr />

        <p id="books" class="display-4"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
